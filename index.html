<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Заявки</title>
  <link href="favicon.png" type="image/png" rel="icon" >
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="flat-ui.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <form id="form" method="POST">
      <legend>Контактная информация</legend>
          <div class="form-group">
            <label for="inputName">ФИО</label>
            <input id="inputName" type="name" class="form-control" name="name" placeholder="Введите ФИО" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="inputPhone">Номер телефона</label>
            <input id="inputPhone" type="phone" class="form-control" name="phone" placeholder="Введите номер телефона" autocomplete="off">
          </div>
      <legend>Проблема</legend>
        <div class="form-inline">
          <div class="form-problem">
            <input size="8" type="arm" class="form-control" name="arm" placeholder="Номер ARM">
          </div>
          <div class="form-problem">
             <input size="8" type="table" class="form-control" name="table" placeholder="Номер стола">
          </div>
        </div>
        <textarea type="text" class="form-control" rows="3" id="task" placeholder="Опишите проблему"></textarea>
      </form>
        <button id="myBtn" type="submit" class="btn btn-default">Отправить</button>
    </div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Заявка отправлена</p>
  </div>
<script src="script.js"></script>
</div>
</body>
</html>
